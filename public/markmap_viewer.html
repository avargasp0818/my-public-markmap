<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi PÃ¡gina Markmap</title>
</head>
<body>
    <div id="markmap"></div>
    <script src="https://cdn.jsdelivr.net/npm/markmap-view@latest/dist/browser/index.min.js"></script>
    <script>
        fetch('Now Lode Code Carrer path.md') // Reemplaza 'tu_archivo.md' con la ruta a tu archivo
            .then(response => response.text())
            .then(markdown => {
                const { Markmap, loadPlugins } = markmap;
                const { autoFit } = markmapPlugins;

                Markmap.create('#markmap', null, markdown);
                loadPlugins(autoFit);
            });
    </script>
</body>
</html>
